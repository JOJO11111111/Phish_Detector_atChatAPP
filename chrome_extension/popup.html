<!DOCTYPE html>
<html>

<head>
  <title>PhishSense Detector</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }

    .safe {
      background-color: #d4edda;
      color: #155724;
    }

    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .loading {
      background-color: #e2e3e5;
      color: #383d41;
    }

    .brand-info {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .confidence {
      font-size: 0.8em;
      color: #666;
    }

    .details {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .permission-section {
      text-align: center;
      margin-bottom: 15px;
    }

    .url-display {
      word-break: break-all;
      font-size: 0.9em;
      color: #666;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>PhishSense Detector</h2>

    <div id="permissionSection" class="permission-section">
      <p>Would you like to scan this website for phishing?</p>
      <div id="urlDisplay" class="url-display"></div>
      <button id="scanButton" class="button">Scan Website</button>
    </div>

    <div id="resultSection" style="display: none;">
      <div id="status" class="status loading">Analyzing page...</div>
      <div id="brandInfo" class="brand-info"></div>
      <div id="confidence" class="confidence"></div>
      <div id="details" class="details"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
